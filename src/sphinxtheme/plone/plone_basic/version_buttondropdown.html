{% if theme_always_show_version_switcher or (theme_version_switcher and
theme_version_drop|length > 1) %}

<div class="dropdown">
  <button
    class="btn btn-info btn-lg btn-block dropdown-toggle"
    type="button"
    id="dropdownversion"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="true"
  >
  {% trans %}Version:{% endtrans %} {{ theme_selected_version }}
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownversion">
    {% for vers in theme_version_drop %}
    <li><a href="https://{{vers}}.docs.plone.org/"> {% trans %}Version:{% endtrans %} {{vers}}</a></li>
    {% endfor %}
    <li role="separator" class="divider"></li>
    <li>
      <a href="https://5.docs.plone.org/about/versions.html"
        >{% trans %}About Plone Documentation versions{% endtrans %}</a
      >
    </li>
  </ul>
</div>

{% endif %}
