{% if theme_doormat %}
<footer id="doormat">
  <div class="container">
      {% include "doormat.html" %}
  </div>
</footer>
{% endif %}

{% if theme_colophon %}
<footer id="colophon">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-3">
        <img class="theme_trademark-logo" 
             src="{{ pathto('_static' + theme_trademark_logo, 1) }}" 
             alt="{{theme_trademark_name}}" >
      </div>

      <div class="col-xs-12 col-sm-9 colophon">
        <p>{{copyright}}</p>
      </div>

    </div>
  </div>
</footer>
{% endif %}
